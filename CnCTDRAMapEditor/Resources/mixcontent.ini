; Type definitions

; general rules:
; - blocks with "[]" iterate the items inside. Items are either single characters,
;   or blocks inside round brackets.
; - {0} is the basic filename
; - {1} is the theater extension. (e.g. "TEM"). This does not include the dot.
; - {2} is the theater base name (e.g. "TEMPERAT")
; If {1} or {2} are not present, no iteration over theaters will happen.
; Custom formatting is supported; you can use e.g. {2:0-1} to take the second argument,
; and use only the sub-string from index 0 to 1.
; (custom formatting: see https://stackoverflow.com/a/57704658/395685 for implementation.)

[MissionTd]
; Standard campaigns. Just roughly going over 01-19
Name1={0}[GB]0[123456789][EW][ABC].[(INI)(BIN)]
Name2={0}[GB]1[0123456789][EW][ABC].[(INI)(BIN)]
; Dino campaign.
Name3={0}J0[12345]EA.[(INI)(BIN)]
; Addon missions start range 20-99, with minicampaign support.
Name4={0}[GB][23456789][0123456789][EWX][ABCDE].[(INI)(BIN)]
; Middle range 100-899 unusable for minicampaigns.
Name5={0}[GB][12345678][0123456789][0123456789]EA.[(INI)(BIN)]
; 900-999 minicampaigns-capable range.
Name6={0}[GB]9[0123456789][0123456789][EWX][ABCDE].[(INI)(BIN)]
; Multiplay
Name7={0}M[0123456789][0123456789]EA.[(INI)(BIN)]
Name8={0}M[123456789][0123456789][0123456789]EA.[(INI)(BIN)]

