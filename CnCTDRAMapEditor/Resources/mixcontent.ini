; Files sections for all games

; Files. Format is "NAME,HASH,TYPE=1". Content behind = is irrelevant but needed for ini format.
; This format is used because keys need to be unique and 0=, 1= etc are awkward when editing,
; and the same definition should not appear twice anyway.
; NAME: the filename part that becomes {0} in the type definition.
; HASH: Hashing algorithm to use. Can be ROL1, ROL3 or CRC32.
; TYPE: One of the formats listed in FileTypes to produce multiple filenames from one input.
;       This is optional; if not given, the full name is used unmodified.
[FilesTd]
;Missions
sc,ROL1,MissionTd=1
; example for building
fact,ROL1,BuildingTd=1
; example for infantry
e1,ROL1,InfantryTd=1
; example for other buildables
jeep,ROL1,BuildableTd=1
sbag,ROL1,BuildableTd=1
ion,ROL1,BuildableTd=1
; Generates all theater palettes
pal,ROL1,TheaterPalette=1
; Fading tables
green,ROL1,FadingTable=1

