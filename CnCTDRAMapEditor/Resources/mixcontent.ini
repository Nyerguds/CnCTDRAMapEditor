; All filetype formats. These are used to simplify and compact the files lists to common formats.
[FileTypes]
0=Shape         ; just produces the name with added .shp extension
1=TheaterExt    ; Any file with a theater extension; e.g. "V01" -> "V01.TEM"
2=TheaterPal    ; Main palette for a theater; give just the "pal" extension as filename.
3=FadingTable   ; TD fading tables; get a single prefix letter derived from the theater name, and a .mrf extension.
4=Video         ; vqa/vqp pairs.
5=Animation     ; wsa files
6=Sound         ; just .aud files
7=ThemeVar      ; Themes that has .var remix variants.
8=AudioJuv      ; Audio that has .juv juvenile variants.
9=MissionTd     ; All TD mission formats; give "SC" as actual name.
10=BuildingTd   ; TD building, potentially theater sensitive, with build-up.
11=BuildableTd  ; TD buildable object without special logic or extra files: vehicles, walls, superweapons.
12=InfantryTd   ; TD infantry, with extra *ROT anims.
13=AudioVarTd   ; Audio varying for units (v01/v02 etc)
14=AudioVarRa   ; Audio varying for units (v01/v02 etc)

