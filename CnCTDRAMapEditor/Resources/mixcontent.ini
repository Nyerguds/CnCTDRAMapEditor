; This file defines all files that are automatically identified when opening a .mix archive.

; Games list. Items in this list require consecutive numbers starting from 0.
[Games]
0=TiberianDawn
1=RedAlert
2=SoleSurvivor

; Game definitions. Each section can define three things:
; - FilesSection: Name of the ini section to read to find this game's files. Required.
; - Theaters:     Comma-separated list of theater info. Each theater info block is a colon-separated list,
;                 normally containing the extension without dot as first item and the base filename as
;                 second item. Needed if theater data {1} and {2} are used in the FileTypes definitions.
;                 Using more than two items of theater data is technically possible.
; - ModTheaters:  Secondary list of theaters. This list is handled after all filenames are generated with
;                 the standard theaters, because id collisions on them are treated as less important.
;                 This second iteration of all files only handles files whose type uses the theater info.
; - FilesListIni: Optional; if given, specifies a different ini file to read the files section from.

[TiberianDawn]
FilesSection=FilesTd
Theaters=des:desert,tem:temperat,win:winter
ModTheaters=jun:jungle,sno:snow,car:caribbea

[RedAlert]
FilesSection=FilesRa
Theaters=tem:temperat,sno:snow,int:interior
ModTheaters=win:winter,des:desert,jun:jungle,bar:barren,cav:cave

[SoleSurvivor]
FilesSection=FilesSole
Theaters=des:desert,tem:temperat,win:winter

; All filetype formats. These are used to simplify and compact the files lists to common formats.
; Files that don't have multiple names generated from the same base name (such as animation .shp files)
; don't have any benefit from using these types, so single-extension types are not defined.
; Items in this list require consecutive numbers starting from 0.
[FileTypes]
0=TheaterExt    ; Any file with a theater extension; e.g. "cr1" -> "cr1.tem"
1=TheaterFile   ; Main palette / mixfile for a theater; give just the extension as filename.
2=FadingTable   ; TD fading tables; get a single prefix letter derived from the theater name, and a .mrf extension.
3=Video         ; vqa/vqp pairs.
4=ThemeVar      ; Themes that have .var remix variants.
5=AudioJuv      ; Audio files that have .juv juvenile variants.
6=MissionTd     ; All TD mission formats.
7=BuildingTd    ; TD building, potentially theater sensitive, with build-up.
8=BuildableTd   ; TD buildable object without special logic or extra files: vehicles, walls.
9=SuperTd       ; Superweapons are only an icon and theater-specific icon, but no basic shp file.
10=InfantryTd   ; TD infantry that has extra ??rot.shp anims.
11=AudioVarTd   ; Audio varying for units (v00/v01 etc)
12=MissionRa    ; All RA mission formats.
14=BuildableRa  ; RA buildable; generates a basic ????.shp and an ????icon.shp
13=AudioVarRa   ; Audio varying for units (v00/v01/r00/r01 etc)

; Type definitions

; general rules:
;  -Lines have consecutive keys starting from 0.
; - Blocks with "[]" iterate over the items inside. The items to iterate are either
;   single characters, or blocks inside ( ) brackets.
; - {0} is the basic filename. This can be empty.
; - {1} is the first theater data; normally the theater extension without the dot. (e.g. "tem")
; - {2} is the second theater data; normally the theater base name (e.g. "temperat")
;   Further theater data arguments ({3}, {4}, etc.) are possible if they are added to the theaters.
; If no arguments higher than 0 are present, no iteration over theaters will happen.
; Custom sub-string formatting is supported:
; - A string like {2:1} uses the added number (in this case, "1") as cutoff length.
; - More detailed substring cutting can be done with {2:1-3}, specifying a start and end index.

[MissionTd]
; Standard campaigns. Just roughly going over 01-19, with only A-B-C suffixes.
; The cps files are for japanese briefings.
0=sc[gb]0[123456789][ew][abc].[(ini)(bin)(cps)]
1=sc[gb]1[0123456789][ew][abc].[(ini)(bin)(cps)]
; Dino campaign.
2=scj0[12345]ea.[(ini)(bin)(cps)]
; Addon missions start range 20-99, with minicampaign support.
3=sc[gb][23456789][0123456789][ewx][abcde].[(ini)(bin)(cps)]
; Middle range 100-899 unusable for minicampaigns.
4=sc[gb][12345678][0123456789][0123456789]ea.[(ini)(bin)(cps)]
; 900-999 minicampaigns-capable range.
5=sc[gb]9[0123456789][0123456789][ewx][abcde].[(ini)(bin)(cps)]
; Multiplay
6=scm[0123456789][0123456789]ea.[(ini)(bin)]
7=scm[123456789][0123456789][0123456789]ea.[(ini)(bin)]

[BuildingTd]
0={0}.shp
1={0:4}make.shp
2={0:4}icon.shp
3={0}.{1}
4={0:4}icnh.{1}
; Theater-specific build-up animation. Normally not used in TD.
5={0:4}make.{1}

