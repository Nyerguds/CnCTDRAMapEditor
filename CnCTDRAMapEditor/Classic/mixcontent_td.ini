0Info=(Vehicle variant #1)
1={0}.v01
1Info=(infantry variant #1)
2={0}.v02
2Info=(Vehicle variant #2)
3={0}.v03
3Info=(infantry variant #2)

[BuildableTd]
0={0}.shp
1={0:4}icon.shp
1Info=DOS icon
2={0:4}icnh.{3}
2Info=Win95 icon ({1})

[BuildingTd]
0={0}.shp
1={0:4}make.shp
1Info=Build-up: {0}
2={0:4}icon.shp
2Info=DOS icon
