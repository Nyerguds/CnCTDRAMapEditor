; Filetype formats for Tiberian Dawn
[TypesTd]
0=MissionTdBase ; All TD mission formats.
1=MissionTdExp  ; Extra TD mission formats (v1.06)
2=ThemeVar      ; Themes that have .var remix variants.
3=AudioJuv      ; Audio files that have .juv juvenile variants.
4=AudioVarTd    ; Audio varying for units (v00/v01 etc)
5=BuildableTd   ; TD buildable object without special logic or extra files: vehicles, walls.
6=BuildingTd    ; TD building, potentially theater sensitive, with build-up.
7=InfantryTd    ; TD infantry that has extra ??rot.shp anims.
8=IconTd        ; TD item which only has an icon but no basic shp file. This is only used for superweapons.
9=FadingTable   ; TD fading table; uses a prefix letter derived from the theater name, and ".mrf" extension.
10=ResourceTd   ; TD resource sprite; iterates over all 4 numbers, on all theaters.

[MissionTdBase]
; Standard campaigns. Just roughly going over 01-19, with only A-B-C suffixes.
; The cps files are for japanese briefings.
0={0}[gb][01-19][ew][abc].[(ini)(bin)(cps)]
0Info=(Campaign)
; Addon missions start range 20-99
1={0}[gb][20-99]ea.[(ini)(bin)(cps)]
1Info=(Expansion)
; Dino campaign.
2={0}j0[1-5]ea.[(ini)(bin)(cps)]
2Info=(Funpark)
; Multiplay
3={0}m[00-99]ea.[(ini)(bin)]
3Info=(Multiplay)

[MissionTdExp]
; Addon missions start range 20-99, with minicampaign support. This will regenerate the "ea" entries, but they'll be ignored anyway.
0={0}[gb][20-99][ewx][abcde].[(ini)(bin)(cps)]
0Info=(Expansion)
; Middle range 100-899; unusable for minicampaigns, so just using the "ea" suffix.
1={0}[gb][100-899]ea.[(ini)(bin)(cps)]
1Info=(Expansion)
; 900-999; minicampaigns-capable range.
2={0}[gb][900-999][ewx][abcde].[(ini)(bin)(cps)]
2Info=(Expansion)
3={0}m[100-999]ea.[(ini)(bin)]
3Info=(Multiplay)

[ThemeVar]
0={0}.aud
1={0}.var
1Info=(remix)

[AudioJuv]
0={0}.aud
1={0}.juv
1Info=(juvenile variant)

[AudioVarTd]
0={0}.v00
0Info=(Vehicle variant #1)
1={0}.v01
1Info=(infantry variant #1)
2={0}.v02
2Info=(Vehicle variant #2)
3={0}.v03
3Info=(infantry variant #2)

[BuildableTd]
0={0}.shp
1={0:4}icon.shp
1Info=DOS icon
2={0:4}icnh.{3}
2Info=Win95 icon ({1})

[BuildingTd]
0={0}.shp
1={0:4}make.shp
1Info=Build-up: {0}
2={0:4}icon.shp
2Info=DOS icon
3={0}.{3}
3Info=({1})
4={0:4}icnh.{3}
4Info=Win95 icon ({1})
; Theater-specific build-up animation. Normally not used in TD.
5={0:4}make.{3}
5Info=Build-up: {0} ({1})

[InfantryTd]
0={0}.shp
1={0}rot.shp
1Info=decay animation
2={0:4}icon.shp
2Info=DOS icon
3={0:4}icnh.{3}
3Info=Win95 icon ({1})

[IconTd]
0={0:4}icon.shp
0Info=DOS icon
1={0:4}icnh.{3}
1Info=Win95 icon ({1})

[FadingTable]
0={2:1}{0}.mrf
0Info=({1})

[ResourceTd]
0={0}[1-12].{3}
0Info=({1})

; Files for Tiberian Dawn, shared with Sole Survivor
; Format is "NAME,TYPE=DESC".
; NAME: the filename part that becomes {0} in the type definition.
; TYPE: One of the formats listed in FileTypes to produce multiple filenames from one input.
;       This is optional, but note that in entries without type, no arguments ({#}) or
;       iterators ([?]) will be parsed; the full name and description are used unmodified.
; DESC: Description. Is required to be valid ini format, but is ignored if it is only one
;       character long. The 'x' character is generally used as placeholder.
[FilesTdSole]
; Generates all mission names. The actual given filename is just the "sc" part; the rest is generated.
sc,MissionTdBase=Game map
mission.ini=Mission briefings file
; Generates all theater palettes.
pal,TheaterFile={1} theater palette
