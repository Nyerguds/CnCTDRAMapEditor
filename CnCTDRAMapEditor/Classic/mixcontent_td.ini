4Info=Win95 icon ({1})
; Theater-specific build-up animation. Normally not used in TD.
5={0:4}make.{3}
5Info=Build-up: {0} ({1})

[InfantryTd]
0={0}.shp
1={0}rot.shp
1Info=decay animation
2={0:4}icon.shp
